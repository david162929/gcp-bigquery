<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> -->
		<title>BigQuery chicago-taxi-trips</title>
		<link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
		<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css" rel="stylesheet"> -->
		<style>
			header {
				margin: 0 auto;
				text-align: center;
			}
			#table {
				width: 350px;
				margin: 0 auto;
				text-align: center;
			}
			#user-input {
				display: flex;
				justify-content: center;
				margin: 0 auto;
				margin-bottom: 10px;
			}
			#hot-display-license-info {
				display: none;
			}
		</style>
	</head>
	<body>
		<header>
			<h1 class="web-title">芝加哥計程車資料庫查詢</h1>
		</header>
		<div id="user-input">
			<label>年份：</label>
			<input type="text" id="year-input" placeholder="2018">
			<label>月份：</label>
			<input type="text" id="month-input" placeholder="07">
			<button id="" onclick="search();">查詢</button>
		</div>
		<div id="table"></div>
		<canvas id="myChart" width="400" height="400"></canvas>

	</body>
	<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
	<!-- <script src="/static/js/lib.js"></script> -->
	<script>
		const ctx = document.getElementById("myChart").getContext("2d");

		const chartData = {
			labels: [],
			datasets: [{
				label: "total fare",
				data: [],
				backgroundColor: "rgba(255, 99, 132, 0.2)",
				borderColor: "rgba(255, 99, 132, 1)",
				borderWidth: 1
			}]
		};
		const chartOptions = {
			legend: {
				display: false
			},
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					},
					display: false
				}],
				yAxes: [{
                	display: false
            	}]
			}
		}
		const myChart = new Chart(ctx, {
			type: "bar",
			data: chartData,
			options: chartOptions
		});

		// 更新圖表資訊
		function freshChart(chart, type, data, options) {
			chart.type = type;
			chart.data = data;
			chart.options = options;
			chart.update();
		}

		// 更新表格與圖表資訊
		function freshData(year, month) {
			fetch (`https://davidadm.com/gcp-bigquery/chicago-taxi-trips-detail/${year}/${month}`, {headers: {'Content-Type': 'application/json'}, method: "get"})
				.then( (res) => {
					if (!res.ok) throw new Error(res.statusText);		//check status
					return res.json();			//這邊要用 JSON 不能用 text()
				})
				.then( (res) => {
					//console.log(res);
					
					
					const data = [
						["hour", "avg_fare", "avg_tip", "tip_fare_percent", "counts"]
					];
					const labels = [];
					const datasetsData = [];

					for (let i=0; i<res.length; i++) {
						// 做成合適的表格形式
						const array = [
							res[i].hour,
							res[i].avg_fare,
							res[i].avg_tip,
							res[i].tip_fare_percent,
							res[i].counts
						];
						data.push(array);

						// 圖表陣列
						labels.push(i);
						datasetsData.push(res[i].avg_fare);
					}
					
					// 更新表格資訊
					const container = document.getElementById('table');
					container.innerHTML = "";
					const hot = new Handsontable(container, {
						data: data,
						rowHeaders: false,
						colHeaders: true,
						filters: true,
						className: "htCenter",
						dropdownMenu: true
					});

					// 更新圖表資訊
					const chartData = {
						labels: labels,
						datasets: [{
							label: "total fare",
							data: datasetsData,
							backgroundColor: "rgba(255, 99, 132, 0.2)",
							borderColor: "rgba(255, 99, 132, 1)",
							borderWidth: 1
						}]
					};
					const chartOptions = {
						legend: {
							display: true
						},
						scales: {
							yAxes: [{
								ticks: {
									beginAtZero: true
								},
								display: true
							}],
							yAxes: [{
								display: true
							}]
						}
					}
					freshChart(myChart, "bar", chartData, chartOptions);
				})
				.catch( (err) => {
					console.log(err);
				});
		}

		// 查詢按鈕的觸發動作
		function search() {
			const year = document.getElementById("year-input").value;
			const month = document.getElementById("month-input").value;
			//console.log(year, month);

			// 檢查輸入
			const regY = /^20(1[3-9]|2[0-9])$/;
			const regM = /^(0[1-9]|1[0-2])$/;
			if (year === "" || month === "") {
				alert("請輸入年月");
			} else if (!regY.test(year)) {
				alert("請輸入正確年格式(2013~)");
			} else if (!regM.test(month)) {
				alert("請輸入正確月格式");
			} else {
				freshData(year, month);
			}
		}
	</script>

</html>
